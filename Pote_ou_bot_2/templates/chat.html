<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script>
        function checkForAutoMessage() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const messages = data.messages;
                    const autoMessage = messages.find(message => message.content === "Premier arrivé (devineur).");
                    if (autoMessage) {
                        fetch('/save_ordre_arrivee', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: 'pos=2'
                        }).then(response => {
                            if (response.ok) {
                                response.text().then(role => showPopup(role));
                            }
                        });
                    } else {
                        fetch('/save_ordre_arrivee', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: 'pos=1'
                        }).then(response => {
                            if (response.ok) {
                                response.text().then(role => {
                                    sendAutomaticMessage();
                                    showPopup(role);
                                });
                            }
                        });
                    }
                });
        }

        function showPopup(role) {
            alert("Vous êtes le " + role + ".");
        }

        function sendAutomaticMessage() {
            const defaultMessage = "Premier arrivé (devineur)."; // Message par défaut à envoyer automatiquement
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `message=${encodeURIComponent(defaultMessage)}`
            });
        }

        window.addEventListener('load', checkForAutoMessage);
    </script>
</head>
<body>
    <h2>Vous êtes en chat avec {{ contact_username }}... OU UN ROBOT QUI SAIT ?!</h2>
    <div id="chat-messages">
        <!-- Messages -->
    </div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Tapez votre message">
        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            refreshMessages();

            document.getElementById('message-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value;
                if (message.trim() !== '') {
                    const role = '{{ role }}'; // Récupère le rôle de l'utilisateur
                    
                    // Si le rôle est bot (IA)
                    if (role === 'bot') {
                        // Désactiver le formulaire pour éviter les interactions
                        document.getElementById('message-input').disabled = true;
                        document.getElementById('submit-button').disabled = true;

                        // Envoyer automatiquement un message toutes les 45 secondes
                        setInterval(() => {
                            sendMessage(messageInput.value);
                        }, 45000);
                    } else {
                        // Si le rôle est pote (humain)
                        // Désactiver le formulaire pour éviter les interactions
                        document.getElementById('message-input').disabled = true;
                        document.getElementById('submit-button').disabled = true;
                        
                        // Attendre 45 secondes avant d'envoyer le message
                        setTimeout(() => {
                            sendMessage(messageInput.value);
                        }, 45000);
                    }
                }
            });
        });

        function refreshMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const messages = data.messages;
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = ''; // Effacer
                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.textContent = `${message.author}: ${message.content}`;
                        chatMessages.appendChild(messageElement);
                    });
                });
        }

        function sendMessage(message) {
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                // Passer le dernier message du devineur en tant qu'argument
                body: `message=${encodeURIComponent(message)}&other_message=${encodeURIComponent(getLastMessage())}`
            }).then(() => {
                // Réactiver le formulaire après l'envoi du message
                document.getElementById('message-input').disabled = false;
                document.getElementById('submit-button').disabled = false;
            });
        }

        function getLastMessage() {
            const lastMessageElement = document.getElementById('chat-messages').lastChild;
            return lastMessageElement ? lastMessageElement.textContent : ''; // Si aucun message n'a été affiché, utilise une chaîne vide
        }
    </script>

</body>
</html>
